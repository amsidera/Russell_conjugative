<body>	
	<style>
	.dropbtn {
    background-color: yellow;
    color: black;
    border: none;
    cursor: pointer;
	}

	.dropdown {
		position: relative;
		display: inline-block;
	}

	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f1f1f1;
		min-width: 80px;
		overflow: auto;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}

	.dropdown-content a {
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
	}

	.dropdown a:hover {background-color: #ddd}

	.show {display:block;}
	#desplegar{
		position: absolute;
		right: 0px;
		width: 15%;
		height: 94%;
		vertical-align: text-top;
	}
	#textodentrocuadrado{
		float: right;
		right: 20%;
		padding-top: 10%;
		padding-right: 20%;
	}
	.btn-group button {
		background-color: #5e5c5c; 
		border: 1px solid black;
		color: white; 
		padding: 10px 24px;
		cursor: pointer; 
		width: 50%; 
		display: block; 
	}

	.btn-group button:not(:last-child) {
		border-bottom: none;
	}

	.btn-group button:hover {
		background-color: #f20707;
	}
	
	.slidecontainer {
		width: 100%; 
	}

	.slider {
		border: 1px solid black;
		-webkit-appearance: none; 
		appearance: none;
		width: 50%; 
		height: 25px; 
		background: #F0F8FF; 
		outline: none; 
		opacity: 0.7; 
		-webkit-transition: .2s; 
		transition: opacity .2s;
	}

	.slider:hover {
		opacity: 1; 
	}

	.slider::-webkit-slider-thumb {
		-webkit-appearance: none; 
		appearance: none;
		width: 25px;
		height: 25px; 
		background: #2b2d2b; 
		cursor: pointer; 
	}

	.slider::-moz-range-thumb {
		width: 25px; 
		height: 25px; 
		background: #2b2d2b; 
		cursor: pointer; 
	}
	#container {
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  top: 0;
	  left: 0;
	}
	#container {
	  z-index: 10;
	}
	</style>
	<script src="new.js"></script>
	
</body>
